<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="header">
      <img src="<%=require('../images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main>

      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button"></button>
            <img src="<%=require('../images/avatar.jpg')%>" alt="Аватар профиля" class="profile__avatar">
          </div>
          <div class="profile__info">
            <div class="profile__edit-container">
              <h1 class="profile__name"></h1>
              <button type="button" aria-label="Редактирование профиля" class="profile__edit-button"></button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button type="button" aria-label="Редактирование контента профиля" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Александр Сундуков</p>
    </footer>

    <template class="element-template">
      <article class="element">
        <button class="element__delete"></button>
        <img src="#" alt="#" class="element__image">
        <div class="element__group">
          <h2 class="element__name"></h2>
          <div class="element__like-group">
            <button class="element__like"></button>
            <span class="element__count">0</span>
          </div>
        </div>
      </article>
    </template>

    <section class="popup popup_edit">
      <div class="popup__window">
        <button type="button" aria-label="Кнопка закрытия" class="popup__close popup__close_edit"></button>
        <form novalidate name="edit-popup" class="popup__form popup__form_edit">
          <fieldset class="popup__set">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input id="name-input" minlength="2" maxlength="40" required type="text" name="name" placeholder="Введите имя профиля" class="popup__input popup__input_edit_name">
            <span class="popup__span-error name-input-error"></span>
            <input id="description-input" minlength="2" maxlength="200" required type="text" name="about" placeholder="Введите описание профиля" class="popup__input popup__input_edit_description">
            <span class="popup__span-error description-input-error"></span>
            <button type="submit" class="popup__button popup__button_save">Сохранить</button>
          </fieldset>
          </form>
      </div>
    </section>

    <section class="popup popup_add">
      <div class="popup__window">
        <button type="button" aria-label="Кнопка закрытия" class="popup__close popup__close_add"></button>
        <form novalidate name="add-popup" class="popup__form popup__form_add">
          <fieldset class="popup__set">
            <h2 class="popup__title">Новое место</h2>
            <input id="place-input" minlength="2" maxlength="30" required type="text" name="name" placeholder="Название" class="popup__input popup__input_add_place">
            <span class="popup__span-error place-input-error"></span>
            <input id="url-link-input" required type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_add_image">
            <span class="popup__span-error url-link-input-error"></span>
            <button type="submit" class="popup__button popup__button_create">Создать</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup popup_place">
      <div class="popup__window-image">
        <button class="popup__close popup__close_image"></button>
        <img src="#" alt="#" class="popup__image">
        <h3 class="popup__caption-image"></h3>
      </div>
    </section>

    <section class="popup popup_confirm-delete">
      <div class="popup__window">
        <button type="button" aria-label="Кнопка закрытия" class="popup__close"></button>
        <form novalidate name="confirm-popup" class="popup__form popup__form_confirm">
          <fieldset class="popup__set">
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="submit" class="popup__button popup__button_create">Да</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup popup_edit-avatar">
      <div class="popup__window">
        <button type="button" aria-label="Кнопка закрытия" class="popup__close popup__close_edit-avatar"></button>
        <form novalidate name="edit-avatar-popup" class="popup__form popup__form_edit-avatar">
          <fieldset class="popup__set">
            <h2 class="popup__title">Обновить аватар</h2>
            <input id="avatar-url-link-input" required type="url" name="avatar" placeholder="Ссылка на картинку" class="popup__input popup__input_edit-avatar">
            <span class="popup__span-error avatar-url-link-input-error"></span>
            <button type="submit" class="popup__button popup__button_save-avatar">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

  </div>  
</body>

</html>
