<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__edit-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактирование профиля" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" aria-label="Редактирование контента профиля" class="profile__add-button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Александр Сундуков</p>
        </footer>
        <template class="element-template">
            <article class="element">
                <button class="element__delete"></button>
                <img src="#" alt="Фотография карточки" class="element__image">
                <div class="element__group">
                    <h2 class="element__name"></h2>
                    <button class="element__like"></button>
                </div>
            </article>
        </template>
        <div class="popup popup_edit">
            <div class="popup__window">
                <button type="button" aria-label="Кнопка закрытия" class="popup__close popup__close_edit"></button>
                <form name="edit-popup" class="popup__container popup__container_edit">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" placeholder="Введите имя профиля" class="popup__change popup__change_edit_name">
                    <input type="text" name="description" placeholder="Введите описание профиля" class="popup__change popup__change_edit_description">
                    <button type="submit" class="popup__button popup__button_save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__window">
                <button type="button" aria-label="Кнопка закрытия" class="popup__close popup__close_add"></button>
                <form name="edit-popup" class="popup__container popup__container_add">
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" name="name" placeholder="Название" class="popup__change popup__change_add_place">
                    <input type="text" name="description" placeholder="Ссылка на картинку" class="popup__change popup__change_add_image">
                    <button type="submit" class="popup__button popup__button_create">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__window-image">
                <button class="popup__close popup__close_image"></button>
                <img src="#" alt="Фотография карточки" class="popup__image">
                <h3 class="popup__caption-image"></h3>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
