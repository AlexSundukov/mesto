<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__edit-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/Karachevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.png" alt="Эльбрус" class="element__image">
                    <div class="element__group">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.png" alt="Домбай" class="element__image">
                    <div class="element__group">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.png" alt="Эльбрус" class="element__image">
                    <div class="element__group">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.png" alt="Домбай" class="element__image">
                    <div class="element__group">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Karachevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__name">Карачаево-Черкесия</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Александр Сундуков</p>
        </footer>
        <div class="popup">
            <div class="popup__window">
                <button type="button" class="popup__close"></button>
                <form name="Popup" class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" class="popup__change popup__change_name">
                    <input type="text" name="description" class="popup__change popup__change_description">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
